<!DOCTYPE html>
<html>
<head>
    <title>Student Registration Form</title>
</head>
<body>
    <h2 style="text-align:center;">Student Registration Form</h2>
    <form method="post" action="submit.html">

        <label for="name">Full Name:</label><br>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" placeholder="Enter valid email address" required><br><br>

        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" placeholder="Enter password" required><br><br>

        <label>Gender:</label><br>
        <input type="radio" id="male" name="gender" value="Male" required> Male
        <input type="radio" id="female" name="gender" value="Female"> Female
        <input type="radio" id="other" name="gender" value="Other"> Other<br><br>

        <label for="course">Course:</label><br>
        <select id="course" name="course" required>
            <option value="">-- Select Course --</option>
            <option value="B.Tech">B.Tech</option>
            <option value="B.Sc">B.Sc</option>
            <option value="BCA">BCA</option>
            <option value="M.Tech">M.Tech</option>
        </select><br><br>

        <label for="contact">Contact No:</label><br>
        <input type="tel" id="contact" name="contact" placeholder="Enter phone number" required><br><br>

        <label for="address">Address:</label><br>
        <textarea id="address" name="address" rows="4" cols="40" placeholder="Enter your address" required></textarea><br><br>

        <input type="submit" value="Register">
        <input type="reset" value="Clear">

    </form>

    <p style="text-align:center; margin-top:20px;">Â© 2025 Student Registration Portal</p>
</body>
</html>
